<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="node_modules/axios/dist/axios.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-size: cover;
            backdrop-filter: blur(10px);
        }

        .container {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .button-wrapper {
            display: flex;
            justify-content: center;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <form>
            <input type="text" placeholder="input exe" id="file">
            <input type="text" placeholder="input bin" id="bin">
            <input type="text" placeholder="input video" id="video">
            <input type="text" placeholder="time" id="time">
            <div class="button-wrapper">
                <button type="button" id="sub" onclick="sub_info()">Submit</button>
                <button type="button" id="cancel" onclick="test()">Cancel</button>
            </div>
            <div class="text-wrapper">
                <span id="output">111</span>
            </div>
        </form>
    </div>
    <script>
        async function test() {
            const message = await window.pywebview.api.test();
            document.getElementById('output').innerText = message;
        }
        async function sub_info() {
            const message = await window.pywebview.api.run_exe();
            document.getElementById('output').innerText = message;
        }
